apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.middlewares: testing-https-redirect@kubernetescrd
  labels:
    app.kubernetes.io/instance: webapp-test
spec:
  ingressClassName: nginx
  rules:
    - host: webapp.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webapp-service
                port:
                  number: 3000
  tls:
    - hosts:
        - webapp.info
      secretName: morpheus-webapp-cert